<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript-website-tutorial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,200&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <nav>
        <div class="logo-area">
            <img src="img/logo.png" height="64" width="64" class="logo"/>
            <h2>Electoric PC Design</h2>
        </div>

        <div class="nav-links">
            <ul>
                <a href="">
                    <li>Home</li>
                </a>
                <a href="">
                    <li>Detail</li>
                </a>
                <a href="">
                    <li>shop</li>
                </a>
                <a href="">
                    <li>Contact</li>
                </a>
            </ul>
        </div>
    </nav>

    <!-- information section -->
    <div class="information">
        <div class="overlay"></div>
        <img src="img/pc.png" class="mobile"/>
        <div id="circle">
            <div class="feature one">
                <img src="img/camera.png"/>
                <div>
                    <h1>Camera</h1>
                    <p>Beautiful lens.</p>
                </div>
            </div>
            <div class="feature two">
                <img src="img/processor.png"/>
                <div>
                    <h1>Processor</h1>
                    <p>Processor is very important</p>
                </div>
            </div>
            <div class="feature three">
                <img src="img/battery.png"/>
                <div>
                    <h1>battery</h1>
                    <p>battery id powerful</p>
                </div>
            </div>
            <div class="feature four">
                <img src="img/display.png"/>
                <div>
                    <h1>display</h1>
                    <p>Beautiful display.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="control">
        <img src="img/arrow.png" id="upBtn"/>
        <h3>Feature</h3>
        <img src="img/arrow.png" id="downBtn"/></div>
</div>
<script src="main.js"></script>
</body>
</html>
